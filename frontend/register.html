<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Excel Analytics Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="bg-art"></div>
  <div class="bg-3d">
    <!-- 3D SVG Illustration (same as login, replace as needed) -->
    <svg width="260" height="180" viewBox="0 0 260 180" fill="none">
      <ellipse cx="130" cy="150" rx="120" ry="29" fill="#44d9e6" opacity="0.18"/>
      <ellipse cx="130" cy="90" rx="90" ry="70" fill="#5468ff" opacity="0.12"/>
      <ellipse cx="130" cy="60" rx="60" ry="40" fill="#ede7f6" opacity="0.19"/>
      <image href="assets/images/excel-3d.png" x="60" y="30" width="140" height="120" />
    </svg>
  </div>
  <form class="register-card" id="registerForm">
    <div class="card-logo">
      <img src="assets/images/icons/excel.png" alt="Excel logo">
    </div>
    <div class="card-title">Sign Up</div>
    <input type="text" name="username" placeholder="Username" required autocomplete="username">
    <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
    <button type="submit">Register</button>
    <div class="form-link">Already have an account? <a href="login.html">Login</a></div>
  </form>
  <script src="assets/js/auth.js"></script>
</body>
</html>
